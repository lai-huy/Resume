name: Compile LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >
            scheme-basic
            latexmk
            texlive-latex-recommended
            texlive-fonts-recommended
            texlive-latex-extra

      - name: Compile LaTeX document
        run: |
          latexmk -pdf -interaction=nonstopmode -shell-escape -file-line-error main.tex

      - name: Upload compiled PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf

      - name: Commit and push compiled PDF
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add main.pdf
          git commit -m 'Auto-compiled main.pdf' || echo "No changes to commit"
          git push
